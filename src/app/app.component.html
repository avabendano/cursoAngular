<div class="container mt-4">
  <div class="row">
    <h3>listado de Estudiantes</h3>
    <button class="btn btn-primary ml-auto" (click)="btnToogle()">Toogle</button>
  </div>
  <br>
  <table *ngIf="listEstudiantes.length > 0" class="table">
    <thead>
      <th>Nro</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
  <tbody>
    <tr *ngFor="let estudiante of listEstudiantes; let i=index">
      <td>{{ i+1 }}</td>
      <td>{{ estudiante.nombre }}</td>
      <td [ngStyle]= "{ 'font-style': estudiante.estado === 'Aprobado' ? 'italic': 'normal' }">{{ estudiante.estado }}</td>
    </tr>
  </tbody>
</table>
<ng-template #elseBlock>
  <h5>No hay estudiante para mostrar</h5>
</ng-template>
<div *ngIf="listEstudiantes.length == 0">
  <h5>No hay estuiantes para mostrar</h5>
</div>
</div>
