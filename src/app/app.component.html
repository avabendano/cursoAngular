<div class="container mt-4">
  <div class="row">
    <div class="col-11">
      <h3>listado de Estudiantes</h3>
    </div>
    <div class="col-1 justify-content-end ">
      <button class="btn btn-primary ml-auto" (click)="btnToogle()">Toogle</button>
    </div>
  </div>
  <br>
  <table *ngIf="listEstudiantes.length > 0" class="table">
    <thead>
      <th>Nro</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
  <tbody>
    <tr *ngFor="let estudiante of listEstudiantes; let i=index"[ngSwitch]="estudiante.estado">
      <td>{{ i+1 }}</td>
      <td appDestacar>{{ estudiante.nombre }}</td>
      <td>
        <span *ngSwitchCase="'Aprobado'" class="badge badge-primary">
          {{estudiante.estado}}
        </span>
        <span *ngSwitchCase="'No Aprobado'" class="badge badge-danger">
          {{estudiante.estado}}
        </span>
        <span *ngSwitchCase="'Promocionado'" class="badge badge-success">
          {{estudiante.estado}}
        </span>
        <span *ngSwitchDefault class="badge badge-dark">
          {{estudiante.estado}}
        </span>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #elseBlock>
  <h5>No hay estudiante para mostrar</h5>
</ng-template>
<div *ngIf="listEstudiantes.length == 0">
  <h5>No hay estuiantes para mostrar</h5>
</div>
</div>
